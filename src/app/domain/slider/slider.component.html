<div class="b-slider">
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of slides; let i = index">
      <ng-template carouselSlide>
        <div class="b-slider__slide">
          <img [ngSrc]="slide.img" width="1600" height="721" priority alt="slide" class="b-slider__slideImg">
          <div class="b-slider__overlay"></div>
          <div [@textAnim] class="b-slider__img">
            <img src="assets/images/banner/logo.png" alt="logo">
          </div>
          <div [@textAnim] class="b-slider__slogan">
           {{'slogans.services' | translate }}
          </div>
        </div>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
</div>
